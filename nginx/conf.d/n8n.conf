# n8n Main - HTTP (para validação Certbot)
server {
    listen 80;
    server_name n8n.oficinadamultape.com.br;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect to HTTPS (se certificado existir)
    location / {
        # Verifica se certificado existe
        if (-f /etc/letsencrypt/live/n8n.oficinadamultape.com.br/fullchain.pem) {
            return 301 https://$server_name$request_uri;
        }

        # Se não existir, proxy direto (primeira vez)
        proxy_pass http://n8n:5678;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }
}

# n8n Main - HTTPS
server {
    listen 443 ssl;
    http2 on;
    server_name n8n.oficinadamultape.com.br;

    ssl_certificate /etc/letsencrypt/live/n8n.oficinadamultape.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/n8n.oficinadamultape.com.br/privkey.pem;

    location / {
        proxy_pass http://n8n:5678;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 86400;
    }

    location /healthz {
        proxy_pass http://n8n:5678/healthz;
        access_log off;
    }
}

